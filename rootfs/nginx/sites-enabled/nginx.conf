map $http_x_forwarded_port $nc_port {
  default "$http_x_forwarded_port";
  ''      "$server_port";
}

map $http_x_forwarded_proto $nc_proto {
  default "$http_x_forwarded_proto";
  ''      "$scheme";
}

server {
        listen 8888;
        root /nextcloud;

        fastcgi_buffers 64 4K;
        fastcgi_hide_header X-Powered-By;
        large_client_header_buffers 4 16k;

        add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload";
        add_header Referrer-Policy "no-referrer" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Download-Options "noopen" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Permitted-Cross-Domain-Policies "none" always;
        add_header X-Robots-Tag "none" always;
        add_header X-XSS-Protection "1; mode=block" always;
  
        #index index.php index.html $nc_proto://$host:$nc_port/index.php$request_uri;
  
        location = / {
            if ( $http_user_agent ~ ^DavClnt ) {
               return 302 $nc_proto://$host:$nc_port/remote.php/webdav/$is_args$args;
            }
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        location ^~ /.well-known {
            location = /.well-known/carddav   { return 301 $nc_proto://$host:$nc_port/remote.php/dav/; }
            location = /.well-known/caldav    { return 301 $nc_proto://$host:$nc_port/remote.php/dav/; }
            location = /.well-known/webfinger   { return 301 $nc_proto://$host/index.php$uri; }
            location = /.well-known/nodeinfo    { return 301 $nc_proto://$host/index.php$uri; }
            #location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
            #location /.well-known/pki-validation    { try_files $uri $uri/ =404; }
            #return 301 /index.php$request_uri;
            return 301 $nc_proto://$host/index.php$uri;
            #location ^~ /.well-known          { return 301 $nc_proto://$host:$nc_port/index.php$uri; }
            #try_files $uri $uri/ =404;
        }

        location / {
            #rewrite ^ /index.php$uri;
            rewrite ^ /index.php$request_uri;
            #try_files $uri $uri/ /index.php$request_uri;
        }

        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)(?:$|/) {
            return 404;
        }

        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
            return 404;
        }

        location ~ ^\/(?:index|remote|public|cron|core\/ajax\/update|status|ocs\/v[12]|updater\/.+|oc[ms]-provider\/.+)\.php(?:$|\/) {
            include /nginx/conf/fastcgi_params;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param modHeadersAvailable true;
            fastcgi_param front_controller_active true;
            fastcgi_pass unix:/php/run/php-fpm.sock;
            fastcgi_intercept_errors on;
            fastcgi_request_buffering off;
            fastcgi_read_timeout 1200;
        }

        location ~ ^\/(?:updater|oc[ms]-provider)(?:$|\/) {
            try_files $uri/ =404;
            index index.php;
        }

        location ~ \.(?:css|js|svg|gif|map)$ {
            #try_files $uri /index.php$uri$is_args$args;
            try_files $uri /index.php$request_uri;
            expires 6M;
            access_log off;
        }

        location ~ \.woff2?$ {
            #try_files $uri /index.php$uri$is_args$args;
            try_files $uri /index.php$request_uri;
            expires 7d;
            access_log off;
        }
  
        location /remote {
            return 301 $nc_proto://$host:$nc_port/remote.php$request_uri;
        }

        location ~ \.(?:png|html|ttf|ico|jpg|jpeg|bcmap)$ {
            #try_files $uri /index.php$uri$is_args$args;
            try_files $uri /index.php$request_uri;
            access_log off;
        }
}
